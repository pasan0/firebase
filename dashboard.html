<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="dashboard-page">

  <!-- HEADER -->
  <header class="dashboard-header">
    <div class="dashboard-title">Dashboard</div>
    <button class="dashboard-logout-btn" onclick="logout()">Logout</button>
  </header>

  <!-- CONTENT -->
  <main class="dashboard-content">

    <div class="dashboard-card">
      <h2>User Profile</h2>

      <!-- USER DETAILS FORM -->
      <form id="profileForm" class="dashboard-form">

        <label>First Name</label>
        <input type="text" id="firstName" placeholder="Enter your first name" required>

        <label>Last Name</label>
        <input type="text" id="lastName" placeholder="Enter your last name" required>

        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label>Mobile</label>
        <input type="tel" id="mobile" placeholder="Enter your mobile number">

        <label>Address</label>
        <textarea id="address" rows="4" placeholder="Enter your address"></textarea>

        <label>Gender</label>
        <div class="dashboard-radio-group">
          <label><input type="radio" name="gender" value="Male"> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
        </div>

        <label>Date of Birth</label>
        <input type="date" id="dob">

        <div class="dashboard-form-actions">
          <button type="submit" class="btn-primary">Save Details</button>
          <button type="reset" class="btn-secondary">Reset</button>
        </div>

      </form>
    </div>

  </main>

  <script type="module" src="auth.js"></script>
</body>
</html>
